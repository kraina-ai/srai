  generate-docs:
    name: Publish dev library ðŸ“¦ documentation ðŸ“„ to Github Pages ðŸŒ
    # needs: [run-tests]
    runs-on: ubuntu-latest
    env:
      MKDOCS_EXECUTE_JUPYTER: false
    steps:
      - uses: actions/checkout@v2
      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages --depth=1
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-dev-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-dev-
      - name: Install pdm
        run: pip install pdm
      - name: Generate requirements.txt
        run: pdm export -d -G:all > requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install geovoronoi dependency
        run: pip install geovoronoi==0.4.0
      - name: Install nbconvert dependency
        run: pip install jupyter nbconvert nbformat
      - name: Install self
        run: |
          pdm build -v -d dist
          pip install $(find dist -name '*.whl')
      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Cache Overpass data
        uses: actions/cache@v3
        with:
          path: "**/cache"
          key: mkdocs-overpass-dev-cache-${{ runner.os }}
      - name: Execute jupyter notebooks
        run: jupyter nbconvert --to notebook --inplace --execute $(find examples/ -type f -name "*.ipynb") --ExecutePreprocessor.kernel_name='python3'
      - uses: jannekem/run-python-script-action@v1
        name: Replace copyright date
        with:
          script: |
            import time
            file_name = "mkdocs.yml"
            with open(file_name) as f:
                data = f.read().replace('{current_year}', time.strftime("%Y"))
            with open(file_name, "w") as f:
                f.write(data)
      - name: Publish dev documentation
        run: mike deploy --push dev
