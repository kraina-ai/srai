name: pypi-deploy
on:
  push:
    branches:
      - '**'

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      # - name: Wait for build to succeed
      #   uses: fountainhead/action-wait-for-check@v1.1.0
      #   id: wait-for-build
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     checkName: run-tests
      #     ref: ${{ github.sha }}
      - uses: actions/checkout@v2
      - uses: pdm-project/setup-pdm@main
        name: Setup PDM
        with:
          python-version: 3.8
          architecture: x64
          enable-pep582: true
      # - name: Build package
      #   run: pdm build
      - name: Add PDM Publish plugin
        run: pdm plugin add pdm-publish
      - name: Publish distribution üì¶ to Test PyPI
        run: pdm publish --repository testpypi --password ${{ secrets.PYPI_TEST_API_TOKEN }}
        # uses: pypa/gh-action-pypi-publish@release/v1
        # with:
        #   password: ${{ secrets.PYPI_TEST_API_TOKEN }}
        #   repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        run: pdm publish --repository pypi --password ${{ secrets.PYPI_API_TOKEN }}
