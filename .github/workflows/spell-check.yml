name: "Check spelling"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Check spelling ðŸ“– in code
        run: npx cspell --config cspell.config.yaml --gitignore --no-must-find-files --no-progress --no-summary --show-context --relative "**"
