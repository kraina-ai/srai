name: "Check spelling"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  spellcheck: # run the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g cspell
      - run: cspell-cli --config cspell.config.yaml --gitignore --no-must-find-files --no-progress --no-summary --show-context --relative "**"
      - uses: streetsidesoftware/cspell-action@v2
        id: cspell-action
        with:
          config: "cspell.config.yaml"
          verbose: false
          files: "**"
          incremental_files_only: false
          inline: warning
          strict: false
      - name: Show Results
        env:
          outputs: ${{ toJSON(steps.cspell-action.outputs) }}
        run: |
          echo "$outputs"
      - name: Fail
        if: ${{ steps.cspell-action.outputs.success == 'false' }}
        run: exit 1
