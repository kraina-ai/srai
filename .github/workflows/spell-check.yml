name: 'Check spelling'
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  spellcheck: # run the action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@v2
        with:
          config: 'cspell.config.yaml'
          verbose: true
