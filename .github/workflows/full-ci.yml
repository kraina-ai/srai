  generate-docs:
    name: Publish library ðŸ“¦ documentation ðŸ“„ to Github Pages ðŸŒ
    needs: [run-tests]
    runs-on: ubuntu-latest
    env:
      MKDOCS_EXECUTE_JUPYTER: true
    steps:
      - uses: actions/checkout@v2
      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages --depth=1
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install pdm
        run: pip install pdm
      - name: Generate requirements.txt
        run: pdm export -d -G:all > requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install geovoronoi dependency
        run: pip install geovoronoi==0.4.0
      - name: Install self
        run: pdm install -d -G:all
      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Publish dev documentation
        run: mike deploy --push dev
      - name: Publish latest documentation
        if: ${{ startsWith(github.ref, 'refs/tags') }}
        run: mike deploy --push --update-aliases ${{github.ref_name}} latest
