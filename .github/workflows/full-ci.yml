  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    # needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pdm-project/setup-pdm@main
        name: Setup PDM
        with:
          python-version: 3.8
          architecture: x64
          enable-pep582: true
      # - name: Build package
      #   run: pdm build
      - name: Add PDM Publish plugin
        run: pdm plugin add pdm-publish
      - name: Publish distribution ðŸ“¦ to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags') }}
        run: pdm publish --repository pypi --password ${{ secrets.PYPI_API_TOKEN }}
      - run: echo ${GITHUB_WORKSPACE}
      - run: pwd
      - run: ls -la
      - run: pip install toml
      - uses: jannekem/run-python-script-action@v1
        name: Rename test version
        with:
          script: |
            import time
            import toml
            data = toml.load("pyproject.toml")
            current_date = time.strftime("%Y%m%d%H%M%S")
            data['project']['version']=f"{data['project']['version']}-{current_date}"
            data['tool']['bumpver']['current_version']=f"{data['tool']['bumpver']['current_version']}-{current_date}"
            f = open("pyproject.toml",'w')
            toml.dump(data, f)
            f.close()

      - name: Publish distribution ðŸ“¦ to Test PyPI
        # if: ${{ startsWith(github.ref, 'refs/tags') }}
        run: pdm publish --repository testpypi --password ${{ secrets.PYPI_TEST_API_TOKEN }}

