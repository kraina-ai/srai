name: "Build & publish"
on:
  push:
    branches:
      - main

jobs:
  run-tests:
    uses: ./.github/workflows/_tests.yml

  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    needs: [run-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pdm-project/setup-pdm@main
        name: Setup PDM
        with:
          python-version: 3.8
          architecture: x64
          enable-pep582: true
      - name: Publish distribution ðŸ“¦ to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags') }}
        run: pdm publish --repository pypi --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --verbose
      - run: pip install toml
      - uses: jannekem/run-python-script-action@v1
        name: Rename test version
        with:
          script: |
            import time
            import toml
            data = toml.load("pyproject.toml")
            current_date = time.strftime("%Y%m%d%H%M%S")
            data['project']['version']=f"{data['project']['version']}-{current_date}"
            data['tool']['bumpver']['current_version']=f"{data['tool']['bumpver']['current_version']}-{current_date}"
            f = open("pyproject.toml",'w')
            toml.dump(data, f)
            f.close()
      - name: Publish distribution ðŸ“¦ to Test PyPI
        run: pdm publish --repository testpypi --username __token__ --password ${{ secrets.PYPI_TEST_API_TOKEN }} --comment ${{ github.sha }} --verbose

  generate-docs:
    name: Publish library ðŸ“¦ documentation ðŸ“„ to Github Pages ðŸŒ
    needs: [run-tests]
    if: ${{ startsWith(github.ref, 'refs/tags') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install pdm
        run: pip install pdm
      - name: Generate requirements.txt
        run: pdm export -G docs > requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Deploy documentation
        run: mkdocs gh-deploy --force
