name: full-ci
on:
  push:
    branches:
      - '**'

jobs:
  run-tests:
    uses: ./.github/workflows/_tests.yml

  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    needs: [run-tests]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: pdm-project/setup-pdm@main
        name: Setup PDM
        with:
          python-version: 3.8
          architecture: x64
          enable-pep582: true
      # - name: Build package
      #   run: pdm build
      - name: Add PDM Publish plugin
        run: pdm plugin add pdm-publish
      - name: Publish distribution ðŸ“¦ to Test PyPI
        # if: ${{ startsWith(github.ref, 'refs/tags') }}
        run: pdm publish --repository testpypi --password ${{ secrets.PYPI_TEST_API_TOKEN }}
        # uses: pypa/gh-action-pypi-publish@release/v1
        # with:
        #   password: ${{ secrets.PYPI_TEST_API_TOKEN }}
        #   repository_url: https://test.pypi.org/legacy/
      # - name: Publish distribution ðŸ“¦ to PyPI
      #   if: ${{ startsWith(github.ref, 'refs/tags') }}
      #   run: pdm publish --repository pypi --password ${{ secrets.PYPI_API_TOKEN }}
        # uses: pypa/gh-action-pypi-publish@release/v1
        # with:
        #   password: ${{ secrets.PYPI_API_TOKEN }}

  generate-docs:
    name: Publish library ðŸ“¦ documentation ðŸ“„ to Github Pages ðŸŒ
    needs: [run-tests]
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install pdm
        run: pip install pdm
      - name: Generate requirements.txt
        run: pdm export -G docs > requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Deploy documentation
        run: mkdocs gh-deploy --force
