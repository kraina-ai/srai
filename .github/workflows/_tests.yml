name: tests
on: workflow_call

jobs:
  run-tests:
    name: Run tests üõ†Ô∏è on multiple systems üñ•Ô∏è and Python üêç versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - os: macos-latest
            python-version: "3.11"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: pdm-project/setup-pdm@v3
        name: Setup PDM (Python ${{ matrix.python-version }})
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          enable-pep582: true
          cache: true
          cache-dependency-path: "**/pdm.lock"
      - name: Install dependencies
        run: pdm install -d -G test
      - name: Cache Overpass data
        uses: actions/cache@v3
        with:
          path: cache
          key: overpass-cache-${{ matrix.os }}-${{ matrix.python-version }}
      - name: Cache tox runner
        uses: actions/cache@v3
        with:
          path: .tox
          key: tox-cache-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pdm.lock') }}
      - name: Run tests with tox
        run: pdm run tox -e python${{ matrix.python-version }}
