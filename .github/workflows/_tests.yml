name: tests
on:
  workflow_call:
    inputs:
      run_dataset_tests:
        description: 'Run dataset tests'
        default: false
        required: false
        type: boolean

jobs:
  run-tests:
    name: Run tests ðŸ› ï¸ on multiple systems ðŸ–¥ï¸ and Python ðŸ versions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          # Disable macos for now - stuck indefinitely
          # - os: macos-latest
          #   python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
      COLUMNS: 120
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: pdm-project/setup-pdm@v3
        name: Setup PDM (Python ${{ matrix.python-version }})
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          enable-pep582: true
          cache: false
      - name: Install dependencies
        run: pdm install --no-default -d -G test --skip=post_install
      - name: Cache Overpass data
        uses: actions/cache@v3
        with:
          path: cache
          key: overpass-cache-${{ matrix.os }}-${{ matrix.python-version }}
      - name: Cache tox runner
        # Cache only on the main branch
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v3
        with:
          path: .tox
          key: tox-cache-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            tox-cache-${{ matrix.os }}-${{ matrix.python-version }}-
      - name: Set don't run datasets tests flag
        if: ${{ matrix.os != 'windows-latest' && !contains(github.event.pull_request.labels.*.name, 'Datasets') }}
        run: echo "RUN_DATASET_TESTS=false" >> "$GITHUB_ENV"
      - name: Set don't run datasets tests flag
        if: ${{ matrix.os == 'windows-latest' && !contains(github.event.pull_request.labels.*.name, 'Datasets') }}
        run: echo "RUN_DATASET_TESTS=false" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Set run datasets tests flag
        if: ${{ matrix.os != 'windows-latest' && (inputs.run_dataset_tests || contains(github.event.pull_request.labels.*.name, 'Datasets')) }}
        run: echo "RUN_DATASET_TESTS=true" >> "$GITHUB_ENV"
      - name: Set run datasets tests flag
        if: ${{ matrix.os == 'windows-latest' && (inputs.run_dataset_tests || contains(github.event.pull_request.labels.*.name, 'Datasets')) }}
        run: echo "RUN_DATASET_TESTS=true" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Run tests with tox
        run: pdm run tox -e python${{ matrix.python-version }}
      - name: Upload coverage to Codecov
        uses: Wandalen/wretry.action@master
        with:
          action: codecov/codecov-action@v4
          with: |
            env_vars: OS,PYTHON
            fail_ci_if_error: true
            files: ./coverage.python${{ matrix.python-version }}.xml,!.
            flags: ${{ matrix.os }}-python${{ matrix.python-version }}
            verbose: true
            token: ${{ secrets.CODECOV_TOKEN }}
          attempt_limit: 100
          attempt_delay: 10000
