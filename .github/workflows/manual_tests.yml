name: "Run tests with newest and oldest dependencies"
on:
  workflow_dispatch:
  workflow_call:
  schedule:
    - cron: "0 4 * * 1" # every monday at 04:00 UTC

jobs:
  run-tests-newest:
    name: Run tests üõ†Ô∏è on multiple systems üñ•Ô∏è and Python üêç versions (newest dependencies)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          - os: macos-latest
            python-version: "3.12"
          - os: macos-13
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
      COLUMNS: 120
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pdm
        run: pip install pdm uv
      - name: Generate requirements.txt
        run: pdm export -dG test -f requirements -o requirements.test.txt
      - name: Install srai
        run: |
          pdm build -v -d dist
          uv pip install 'srai[all] @ file://'"$(pwd)/$(find dist -name '*.whl')" -r requirements.test.txt --system
      - name: Run tests with pytest
        run: pytest -v --durations=20 tests

  run-tests-oldest:
    name: Run tests üõ†Ô∏è on multiple systems üñ•Ô∏è and Python üêç versions (oldest dependencies)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
        python-version: ["3.9"]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pdm
        run: pip install pdm
      - name: Generate lock with oldest dependencies
        run: pdm lock --lockfile pdm.oldest.lock --strategy no_cross_platform,direct_minimal_versions -G all -dG test
      - name: Install srai and tests dependencies
        run: pdm install --lockfile pdm.oldest.lock -G all -dG test --skip=post_install
      - name: Run tests with pytest
        run: pdm run pytest -v --durations=20 tests
