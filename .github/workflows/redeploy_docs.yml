name: "Deploy docs on demand"
on:
  workflow_dispatch:
  workflow_run:
    workflows: [Build & publish - DEV, Build & publish - PROD, Publish docs on demand - DEV]
    types:
      - completed
jobs:
  deploy-docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    name: Deploy documentation ğŸ“„ to Github Pages ğŸŒ
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'kraina-ai/srai-docs'
          ref: 'gh-pages'
          token: ${{ secrets.CICD_PAT_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
